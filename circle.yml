dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --upgrade-dependencies --constraint="template-haskell installed" --dependencies-only --enable-tests --reorder-goals --max-backjumps=-1
    - cabal configure --enable-tests
machine:
  ghc:
    version: 7.10.1
deployment:
  staging:
    branch: master
    codedeploy:
      yesodhello:
        deployment_group: yesod-hello-dg
